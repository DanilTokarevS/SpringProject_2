<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
  <label for="username">username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <label for="sex">sex</label>
  <input type="text" th:field="*{sex}" id="sex" placeholder="Sex">
  <label for="balance">balance</label>
  <input type="text" th:field="*{balance}" id="balance" placeholder="Balance">
    <input type="submit" value="Create user">
</form>
</body>
</html>
